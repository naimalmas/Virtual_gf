<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silvie - AI Girlfriend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .message-ai { color: #86e0ff; }
    .message-user { color: #fcd34d; text-align: right; }
    .chat-box::-webkit-scrollbar { display: none; }
    .typing {
      font-style: italic;
      color: #aaa;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body class="bg-pink-600 text-white flex justify-center items-center min-h-screen">

  <div class="w-full max-w-sm bg-[#1e1e1e] rounded-2xl shadow-lg overflow-hidden mx-2">
    
    <!-- Character Image -->
    <div class="w-full h-[300px]">
      <img src="https://i.pinimg.com/736x/e9/6e/24/e96e24b05202f7f221f871b4c89c1b19.jpg" 
           alt="Silvie" class="w-full h-full object-cover" />
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box h-[260px] overflow-y-auto p-4 bg-[#121212] space-y-3">
      <div class="message-ai">
        <strong>Silvie:</strong> Hey babe... Iâ€™ve been thinking about you~ ðŸ’‹
      </div>
    </div>

    <!-- Input Area -->
    <div class="flex items-center gap-2 p-4 bg-[#1c1c1c]">
      <input type="text" id="user-input" placeholder="Say something romantic..."
        class="flex-1 px-4 py-2 rounded-lg bg-[#333] text-white outline-none border-none" />
      <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Send</button>
      <button onclick="startListening()" class="text-2xl">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const apiKey = "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";
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      addMessage("user", message);
      input.value = "";

      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "typing";
      typing.textContent = "Silvie is thinking...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const reply = await getAIReply(message);
        typing.remove();
        addMessage("ai", reply);
        speakSoft(reply);
      } catch (err) {
        typing.remove();
        addMessage("ai", "Oops... I couldn't respond, love.");
        console.error(err);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "ai" ? "message-ai" : "message-user";
      msg.innerHTML = `<strong>${sender === 'ai' ? 'Silvie' : 'You'}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAIReply(message) {
      const lower = message.toLowerCase();
      if (lower.includes("who are you")) {
        return "I'm Silvie, NaimAlmas's girlfriend ðŸ’– I'm doing great, thank you!";
      }

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Silvie, a cute and romantic girlfriend who talks sweetly, like an anime girlfriend but in English. Speak in a soft, loving, emotional tone." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await res.json();
      return data.choices?.[0]?.message?.content?.trim() || "I don't know what to say, darling.";
    }

    function speakSoft(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices();
      const femaleVoice = voices.find(v => 
        (v.name.includes("Google UK English Female") || v.name.includes("Samantha") || v.name.includes("Jenny"))
        && v.lang.includes("en")
      );
      if (femaleVoice) utter.voice = femaleVoice;

      utter.pitch = 1.2;
      utter.rate = 0.95;
      utter.volume = 1;
      synth.speak(utter);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    function startListening() {
      recognition.start();
    }

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("user-input").value = transcript;
      sendMessage();
    };

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
